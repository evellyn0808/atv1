<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_soma.htm - somatoria</title>
</head>
<body>
    <h3>somatoria de dois numeros inteiros</h3>
    <script language="javascript">
        /*ojetivo: desenvolver um programa em javascript que faça a leitura de 2 numeros inteiros e apresenta o resultado da soma entre eles. */

        /*definição das variaveis*/ var js_n1;
        var js_n2; var js_soma;
        /*entrada de dados*/
        js_n1 = window.prompt('informe o primeiro numero: ', 'digite aqui'); js_n2 = window.prompt('informe o segundo numero: ', 'digite aqui');
        /*processamento de dados*/
        js_soma = parseInt(js_n1) + parseInt(js_n2);
        /*saida de dados*/
        document.write('o resultado da soma '+ js_soma);
    </script>
</body>
</html>
