<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>

<body>
<h3>Programa de Boas Vindas!</h3>
<script language="javascript">
<!--
/* Objetivo: Capturar o nome do usuário e apresentar uma saúda personalizada
Definir as variáveis com o prefixo jis_
Elementos de Entrada: método prompt do objeto window
Elementos de Saída: método write do objeto document
*/
/* Definição de Variáveis */
var js_nome;
/* Entrada de Dados */
js_nome = window.prompt('Entre com seu nome: ' , 'Digite seu nome nesta caixa');
/* Saída de Dados */
document.write('Ola  ' + js_nome + ' Seja bem vindo!');

//-->
</script>
</body>
</html>
